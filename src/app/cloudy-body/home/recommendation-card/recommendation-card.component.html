<div class="fullWidth-fullHeight">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Recommendations</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngFor="let recommendation of recommendations | keyvalue">
                <hr/>
                <h2><u>{{ recommendation.key | titlecase }}</u></h2>
                <ul>
                  <li *ngFor="let item of recommendation.value">
                    * {{ item }}
                  </li>
                </ul>
              </div>
        </mat-card-content>
    </mat-card>
</div>
